<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="container">
<h3>Register</h3>
<form method="post" th:action="@{/user/register}" th:object="${form}">
    <!--Login Info Block-->
    <div class="card bg-light">
        <div class="card-header"><h4>User Info</h4></div>
        <div class="card-body">
            <table>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text" id="username" th:field="*{username}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span th:errors="*{username}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" id="password" th:field="*{password}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span th:text="${passError}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Verify Password:
                    </td>
                    <td>
                        <input type="password" id="verify" th:field="*{verify}"/>
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <!--Shipping Info Block-->
    <div class="card bg-light">
        <div class="card-header"><h4>Shipping Information</h4></div>
        <div class="card-body">
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" id="firstName" th:field="*{firstName}"/>
                    </td>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" id="lastName" th:field="*{lastName}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="text" id="address1" th:field="*{address1}"/>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" id="city" th:field="*{city}"/></td>
                    <td>State:</td>
                    <td><input type="text" id="State" th:field="*{state}"/></td>
                    <td>Zip Code</td>
                    <td><input type="text" id="zip" th:field="*{zip}"/></td>
                </tr>
            </table>
        </div>
    </div>
    <input type="submit" value="Submit"/>
    <br/>
    <br/>
</form>
    </div>
</body>
</html>
