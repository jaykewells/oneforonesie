<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title} + ' || One for Onesie'">One for Onesie</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:fragment="nav">
    <a th:href="@{/home}"><img th:src="@{~/img/logo.png}" width="150px" height="75px"/></a><br/>
    <a th:href="@{/user/logout}">Logout</a>
    <a th:href="@{/user/register}">Register</a>
    <br/>
    <div th:text="${message}"></div>
</div>

<div class="card" style="col-sm-3" th:fragment="list-card">
    <a th:href="@{/listing/view/} + ${listing.id}">
    <img class="card-img-top" src="@{~/img/logo.png}" width="150px" height="75px"/>
    </a>
    <h4 class="card-title" th:text="${listing.title}"></h4>
    <a th:href="@{/listing/view/} + ${listing.id}" class="btn btn-primary">View</a>
</div>
</body>
</html>
